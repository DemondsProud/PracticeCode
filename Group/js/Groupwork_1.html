<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in or Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.cs' rel='stylesheet'>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up"></div>
        <form action="#"></form>
        <h1>Create Account</h1>
        <div class="social-icons">
            <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icon"><i class="bx bxl-google"></i></a>
            <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
            <a href="#" class="icon"><i class="bx bxl-github"></i></a>
        </div>
        <samp>or use your email for registration</samp>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>sign-up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form action="#">
            <h1>sign-in</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="icon"><i class='bx bxl-github'></i></a>
            </div>
            <samp>or use your email password</samp>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="fp">Forgot Password?</a>
            <button>Sign in</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all the site features</p>
                <button class="hidden" id="login">sign-up</button>
            </div>
            <h1>Hello friends!</h1>
            <p>Register with your personal details to use all the site features</p>
            <button class="hidden" id="register">sign-up</button>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
